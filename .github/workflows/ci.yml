name: CI
on:
  push:
  pull_request:
    branches: [ main ]
env:
  # For tput
  CI: 1
  TERM: xterm
jobs:
  test-with-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.2
      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.0
      - name: Init
        run: ./init.sh
      - name: Lint
        run: ./lint.sh
      - name: Check
        run: ./check.sh
      - name: Tests
        run: ./test.sh