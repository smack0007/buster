name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  # For tput
  TERM: xterm
jobs:
  test-with-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.2
      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'pnpm'
      - name: Init
        run: ./init.sh
      - name: Lint
        run: ./lint.sh
      - name: Check
        run: ./check.sh
      - name: Tests
        run: ./test.sh